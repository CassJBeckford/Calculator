<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>
    <style>
        body{
            background-color: black;
        }
    </style>
    <body>
    <div class="calculator">
        <h1>Calculator</h1>
        <div class="text">
            <input id="showCalculation" type="text" placeholder="0">
        </div>
        <div class="buttons">
            <button onclick="toClear()" class="commands">AC</button>
            <button class="commands">+/-</button>
            <button onclick="toConvert()" class="commands">%</button>
            <button onclick="toDisplay(' &#247; ')" class="symbols">&#247;</button>
            <button onclick="toDisplay('7')" class="number">7</button>
            <button onclick="toDisplay('8')" class="number">8</button>
            <button onclick="toDisplay('9')" class="number">9</button>
            <button onclick="toDisplay(' x ')" class="symbols">x</button>
            <button onclick="toDisplay('4')" class="number">4</button>
            <button onclick="toDisplay('5')" class="number">5</button>
            <button onclick="toDisplay('6')" class="number">6</button>
            <button onclick="toDisplay(' - ')" class="symbols">-</button>
            <button onclick="toDisplay('1')" class="number">1</button>
            <button onclick="toDisplay('2')" class="number">2</button>
            <button onclick="toDisplay('3')" class="number">3</button>
            <button onclick="toDisplay(' + ')" class="symbols">+</button>
            <button onclick="toDisplay('0')" class="number">0</button>
            <button onclick="toDisplay('.')" class="number">.</button>
            <button onclick="calculate()" class="symbols">=</button>
        </div>
    </div>
    </body>
</html>
